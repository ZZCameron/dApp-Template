<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retirement dApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.91.8/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/bn.js@5.2.1/lib/bn.js"></script>
    <script src="https://unpkg.com/bs58@4.0.1/dist/index.min.js"></script>
    <script src="buffer.js"></script>
</head>
<body>
    <!-- Testing the message style - for layout verification only -->
    <div class="warning-message">Warning message layout verification</div>
    <div class="caution-message">Caution message layout verification</div>

    <!-- Wallet Connection Status -->
    <div id="wallet-status">Connecting to wallet ...</div>

    <!-- Main App Container -->
    <main class="main-content-area">
        <!-- Inputs Section -->
        <section id="inputs" aria-label="Inputs Section">
            <!-- Populated by layout.js -->
        </section>

        <!-- Accounts Section -->
        <section id="accounts" aria-label="Accounts Section">
            <!-- Populated by layout.js -->
        </section>
    </main>

    <section class="controls">
        <button id="run">Run Model</button>
    </section>
    <section class="graph">
        Graph placeholder
    </section>
 
    <!-- Scripts at the End for DOM Loading -->
    <script type="module" src="solanaIntegration.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="layout.js"></script>
    <script type="module" src="eventHandlers.js"></script>
    <script type="module" src="main.js"></script>   
</body>
</html>
